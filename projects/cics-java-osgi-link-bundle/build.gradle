plugins {
    id 'com.ibm.cics.bundle' version '1.0.3'
}

dependencies {
    cicsBundlePart project(path: ':cics-java-osgi-link', configuration: 'archives')
}

cicsBundle {
    build {
        defaultJVMServer = "CDEVOSGI"
    }
}

description = 'CICS OSGi program control application - CICS bundle'
